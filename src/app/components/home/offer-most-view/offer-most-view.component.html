<div class="mostOffersViewed">
  <blockquote
    class="secHead"
    [ngClass]="{ 'dir-ar': lang == 'ar', 'dir-en': lang == 'en' }"
  >
    <h3 class="btn btn-outline-mainRed fw-bold">
      {{ "most viewed offers" | translate }}
    </h3>

    <div class="paginator">
      <p class="pages">
        <span> {{ "page" | translate }}</span>
        <span> {{ page }} </span>
        <span> {{ "of" | translate }}</span>
        <span> {{ pageCount }}</span>
      </p>

      <p-paginator
        [first]="first"
        [rows]="rows"
        [totalRecords]="offers.length"
        (onPageChange)="onPageChange($event)"
        [showJumpToPageDropdown]="false"
        [showPageLinks]="false"
        [showFirstLastIcon]="false"
      ></p-paginator>
    </div>
  </blockquote>

  <ul class="servCont">
    @for (item of showOffers; track item.id) {
    <li>
      <div class="item" [routerLink]="['/offers', item.id]">
        <app-card [item]="item" routeUrl="/offers/{{ item.id }}"></app-card>
      </div>
    </li>
    }@empty {
    <div class="notFound">
      {{ "Not Found" | translate }}
    </div>
    }
  </ul>
</div>
